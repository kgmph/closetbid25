<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List an Item - ClosetBid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ClosetBid</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="list.html">List an Item</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h2>List an Item</h2>
      <form>
        <label for="title">Item Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" />

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="mens">Men's Clothes</option>
          <option value="womens">Women's Clothes</option>
          <option value="accessories">Accessories</option>
        </select>

        <label for="startingBid">Starting Bid ($):</label>
        <input type="number" id="startingBid" name="startingBid" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <button type="submit">Publish Item</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 ClosetBid</p>
    </footer>
  </body>
</html>
